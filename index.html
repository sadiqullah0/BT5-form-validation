<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="BT5 validation">
    <meta name="description" content="BT5 validation">
    <meta name="keywords" content="html,css,bootstrap">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Sadiq Ullah">
    <title>BT5 form validation</title>
    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
  <div class="container">
    <form>

      <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input type="email" class="form-control email1" id="email1" name="email1" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control password1" id="password1" name="password1" required>
      </div>

      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control password1" id="password1" name="password1" disabled>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input check1" id="check1" name="check1">
        <label class="form-check-label" for="check1">Check me out</label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <input type="reset" value="Reset" class="btn btn-danger">
    </form>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control email" name="password" id="email">
      </div>

      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control password" name="password" id="password">
      </div>

      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control address" id="address" name="address" placeholder="Ananda Nagar, Badda, dhaka">
      </div>

      <div class="col-12">
        <label for="address2" class="form-label">Address 2</label>
        <input type="text" class="form-control address2" id="address2" name="address2" placeholder="Merul Badda, Dhaka">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>Bangladesh</option>
          <option>India</option>
          <option>Pakistan</option>
          <option>Nepal</option>
          <option>Vutan</option>
          <option>China</option>
          <option>Japan</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip" name="inputZip">
      </div>
      <div class="col-12">
      </div>

    </form>
  </div>

  <!-- js links -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>src="js/script.js"</script>
</body>
</html>
